<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  </head>
<body>

    <div id="card" role="main">

      <div id="image-box" role="img">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium">

        <div id="image-hover">
          <img src="images/icon-view.svg">
        </div>
      </div>  

      <div id="info" role="text">
        
        <h2>Equilibrium #3429</h2>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div id="pricentime" role="textbox">
         
          <div id="st">
            <h3>0.041 ETH</h3>
          </div>

          <div id="nd">
            <p>3 days left</p>
          </div>

        </div>

      </div>

      <div id="line" role="figure"></div>

      <div id="author">

        <div id="author-avatar">
          <img src="images/image-avatar.png" alt="author-avatar">
        </div>

        <h3>Creation of <span>Jules Wyvern</span></h3>

      </div>
    
    </div>

</body>
</html>
